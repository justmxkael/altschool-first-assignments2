<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlSchool Application Form Replica</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="./Assets/My Image.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-bar">
            <p><a href="index.html" class="nav-links">About Me</a></p>
            <p><a href="form.html" class="nav-links">Form Replica</a></p>
            <p><a href="table.html" class="nav-links">AltSchool Courses</a></p>
            <p><a href="media.html" class="nav-links">Powerful Message</a></p>
        </nav>
    </header>

    <br>

    <main class="main-container">
        <!-- Image -->
        <figure class="image-container">
            <img src="./Assets/AltSchoolAfrica Sign Up Image.png" alt="AltSchool Africa SignUp Image" class="altschool-image">
        </figure>

        <!-- Form -->
        <div class="signup-form-container">

            <!-- Heading -->
            <div class="sign-up-heading">
                <p>Already An AltSchooler? <a href="https://portal.altschoolafrica.com/auth/login" class="sign-up-link" target="_blank">Sign In</a></p>
            </div>

            <!-- Form -->
            <div class="form-container">
                <h1>Sign Up</h1>
                <br>
                <p class="subtitle">Take the next steps to apply at AltSchool Africa</p>

                <form action="#" class="form">
                    <!-- Name Input Container -->
                    <div class="row">
                        <!-- First Name Input -->
                        <div class="first-name-input-container">
                            <div class="label-container">
                                 <label for="first-name">First Name</label>
                            </div>
    
                            <div class="input-container">
                                <input type="text" id="first-name" placeholder="Enter First Name" class="input" required>
                            </div>
                        </div>
    
                        <!-- Last Name Input -->
                        <div class="last-name-input-container">
                            <div class="label-container">
                                 <label for="last-name">Last Name</label>
                            </div>
    
                            <div class="input-container">
                                <input type="text" id="last-name" placeholder="Enter Last Name" class="input" required>
                            </div>
                        </div>
                    </div>

                    <!-- Gender And Date Of Birth Input Container -->
                    <div class="row">
                        <!-- Gender Input -->
                        <div class="gender-input-container">
                            <div class="label-container">
                                 <label for="gender">Gender</label>
                            </div>
    
                            <div class="input-container">
                                <select name="gender" id="gender" class="input" required>
                                    <option value="gender-selection">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Birth Date Input -->
                        <div class="birthdate-name-input-container">
                            <div class="label-container">
                                 <label for="birth-date">Date Of Birth</label>
                            </div>
    
                            <div class="input-container">
                                <input type="date" id="birth-date" class="input" required>
                            </div>
                        </div>
                    </div>

                    <!-- Email Address And Phone Number Input Container -->
                    <div class="row">
                        <!-- Email Input -->
                        <div class="email-input-container">
                            <div class="label-container">
                                 <label for="email">Email Address</label>
                            </div>
    
                            <div class="input-container">
                                <input type="email" id="email" placeholder="Enter Email Address" class="input" required>
                            </div>
                        </div>
    
                        <!-- Phone Number Input -->
                        <div class="phone-number-input-container">
                            <div class="phone-number-container">
                                 <label for="phone-number">Phone Number</label>
                            </div>
    
                            <div class="input-container">
                                <input type="tel" class="input" id="phone-number" placeholder="Enter Phone Number" required>
                            </div>
                        </div>
                    </div>

                    <!-- Country And City Of Residence Input Container -->
                    <div class="row">
                        <!-- Country Input -->
                        <div class="country-input-container">
                            <div class="label-container">
                                 <label for="country">Country</label>
                            </div>
    
                            <div class="selection-input-container">
                                <select name="country" id="country" class="input" required>
                                    <option value="country-select">Select Country</option>
                                    <option value="nigeria">Nigeria</option>
                                    <option value="united-kingdom">United Kingdom (UK)</option>
                                    <option value="usa">United States Of America (USA)</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Residence Input -->
                        <div class="residence-input-container">
                            <div class="residence-container">
                                 <label for="residence">State/City Of Residence</label>
                            </div>
    
                            <div class="input-container">
                                <input type="text" class="input" id="residence" placeholder="Enter Your State Of Residence" required>
                            </div>
                        </div>
                    </div>

                    <!-- Discovery Selection -->
                    <div class="discovery-selection-container selection-input-container">
                        <div class="residence-container">
                            <label for="channel">How did you hear about us?</label>
                        </div>

                        <div class="selection-input-container">
                            <select name="channel" id="channel" class="discovery-input" required>
                                <option value="select-channel">Select Channel</option>
                                <option value="twitter">Twitter</option>
                                <option value="facebook">Facebook</option>
                                <option value="linkedin">LinkedIn</option>
                                <option value="youtube">YouTube</option>
                                <option value="friend">Friend</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="instagram">Instagram</option>
                                <option value="billboard">Billboard</option>
                                <option value="sales-officer">Sales Officer</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!--  Password And Conformation Input Container -->
                    <div class="row">
                        <!-- Password Input -->
                        <div class="password-input-container">
                            <div class="label-container">
                                 <label for="password">Password</label>
                            </div>
    
                            <div class="input-container">
                                <input type="password" class="input" placeholder="Enter Password" required>
                            </div>
                        </div>
    
                        <!-- Password Confirm Input -->
                        <div class="confirm-password-input-container">
                            <div class="label-container">
                                 <label for="password">Confirm Password</label>
                            </div>
    
                            <div class="input-container">
                                <input type="password" class="input" id="residence" placeholder="Enter Password Again" required>
                            </div>
                        </div>
                    </div>

                    <!-- Legalities -->
                    <p>By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank">Terms of Use</a> <br> and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy" target="_blank">Privacy Policy</a></p>

                    <br>
                        
                    <div class="btn-and-icon-container">
                        <div class="btn">
                            <div>
                                <input type="button" value="Submit" class="btn">
                            </div>

                            <div>
                                <span class="material-symbols-outlined">arrow_forward</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>
</html>
